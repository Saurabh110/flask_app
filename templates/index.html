{%extends "base.html"%}
{%block content%}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://patagoniahealth.com/wp-content/uploads/2020/01/EHR_Training_and_Implementation.jpg" alt="Los Angeles">
    </div>
    <br>

    <div class="item">
      <img src="https://patagoniahealth.com/wp-content/uploads/2020/01/EHR_Reporting.jpg" alt="Chicago">
    </div>
    <br>

    <div class="item">
      <img src="https://patagoniahealth.com/wp-content/uploads/2020/01/EHR_Billing_System.jpg" alt="New York">
    </div>
    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{%endblock%}
